<style>
    body {
        margin: 0;
        font-family: "Poppins", sans-serif;
        background: linear-gradient(#ff8ab7, #ff5f9e);
        height: 100vh;
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
        color: white;
    }

    .container {
        z-index: 2;
    }

    h1 {
        font-size: 2.6rem;
        margin-bottom: 10px;
        animation: fadeIn 2s ease-in-out;
    }

    p {

    .btnContainer {

    }

    button {
        padding: 14px 35px;

    }

    #yesBtn {

    #noBtn {

    }

    /* Photo section */
    .photo-container {

        flex-direction: column;
        align-items: center;
        gap: 20px;

        z-index: 2;
    }

    .photo-container img {
        width: 320px;
        max-width: 85%;
        border-radius: 22px;
        box-shadow: 0 25px 50px rgba(0,0,0,0.45);
    }

    /* Rose petals */
    .petal {
        position: absolute;
        top: -50px;
        font-size: 24px;
        animation: fall 6s linear infinite;
        opacity: 0.9;
        z-index: 1;
        pointer-events: none;
    }

    @keyframes fall {
        0% {
            transform: translateX(0) translateY(0) rotate(0deg);
            opacity: 1;
        }
        100% {
            transform: translateX(80px) translateY(110vh) rotate(360deg);
            opacity: 0;
        }
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }
</style>
</head>
